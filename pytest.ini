[pytest]
# pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Suppress specific warnings
filterwarnings =
    # Suppress audioread deprecation warnings (third-party library issue)
    ignore::DeprecationWarning:audioread
    # Suppress aifc deprecation warning in Python 3.13
    ignore:.*aifc.*was removed in Python 3.13.*:DeprecationWarning
    # Suppress sunau deprecation warning in Python 3.13
    ignore:.*sunau.*was removed in Python 3.13.*:DeprecationWarning

# Test output options
addopts = -v --tb=short --strict-markers

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

